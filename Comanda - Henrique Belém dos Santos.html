    <script>
        let VET_qnt = document.getElementsByClassName("qnt"); 
        let VET_Price = document.getElementsByClassName("price"); 
        let VET_Sub = document.getElementsByClassName("Subtotal");

        function getSub() {
            for (let i = 0; i < VET_Sub.length; i++){
                if (VET_qnt[i].value != "" && VET_Price[i].value != "") {
                    VET_Sub[i].value = (parseFloat(VET_qnt[i].value) * parseFloat(VET_Price[i].value) == (NaN || 0))? 0.0:parseFloat(VET_qnt[i].value) * parseFloat(VET_Price[i].value);
                } else {
                    VET_Sub[i].value = 0;
                }
            }
        }

        function getTotal() {
            let total = 0.0;
            getSub();       
            for (let i = 0; i < VET_Sub.length; i++) {
                total += parseFloat(VET_Sub[i].value);
            }
          
            document.getElementById("total").innerHTML = total;
        }
    </script>
